<app-banner title="Add new Team"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-9">
                <form #addTeamForm="ngForm" (ngSubmit)='addTeam()'>

                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="name" placeholder="Team name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="foundation" placeholder="Foundation ">
                    </div>
 
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="owner" placeholder="Team Owner">
                    </div>
 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5" >Signup </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
