<app-banner title="Add new Player"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-9">
                <form #addPlayerForm="ngForm" (ngSubmit)='addPlayer()'>

                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="name" placeholder="Player's name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="age" placeholder="Player's age ">
                    </div>
 
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="post" placeholder="Player's Post">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="nbr" placeholder="Player's Number">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5" >Signup </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
